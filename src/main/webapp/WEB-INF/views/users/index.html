<!DOCTYPE html>
<html lang="ru" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
<a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName() + ' ' + user.getSurname}">user</a>

</div>

<br/>
<hr/>
<a href="/users/new">Creat new user</a>
</body>
</html>
